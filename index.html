<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="home.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 py-5">
                    <img src="IMAGE-TASK/IMAGE1.jpg" alt="">
                </div>
                <div class="col-md-6 py-5">
                    <div class="heading">
                        <h1>Sign up to Dribble</h1>
                    </div>
                    <form action="page2.html" onsubmit="return validateForm()">
                        <div class="row">
                             
                            <div class="col-md-6 py-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Jhons" aria-label="First name" id="name" required>
                                <span class="error-message" id="name-error"></span>
            
                            </div>
                            <div class="col-md-6 py-3">
                                <label for="exampleFormControlInput1" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Last name" id="username" required>
                                <span class="error-message" id="username-error"></span>
            
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"  placeholder="name@example.com" required>
                            <span class="error-message" id="email-error"></span>
            
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="+6 Character" required>
                            <span class="error" id="password-error"></span>
                        </div><br>
                        <label class="condition">
                            <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
                            Create a new account means you're okay with our<span> Terms of Service Privacy. 
                            </span>and  our default <span>Notification Seting </span>
                        </label><br><br>
                        <button type="submit" class="btn animated-btn">Create Account</button>
                        <div class="paragraph">
                            <p>This site is protected by reCAPTCHA and Goole <span>Privacy Policy </span>and <span>Term of Service</span></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>

    </section>
     
    <script src="home.js"></script>
    
    
</body>
</html>
